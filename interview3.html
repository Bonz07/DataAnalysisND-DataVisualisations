<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>
    
    <style>
        
    h2 {
        text-align:center;
        color: grey;
        font-family:sans-serif;
    }

    </style>

    <script type="text/javascript">
        
      function draw(data) {
      
      /*
        D3.js setup code
      */
        
          "use strict";
          var margin = 50,
              width = 1200,
              height = 600;
          
          d3.select('body')
            .append('h2')
            .text("How BMI affects career Home Runs in Baseball dataset's top 100 players");
          
          var svg = d3.select("body")
            .append("svg")
              .attr("width", width)
              .attr("height", height)
            .append('g')
                .attr('class','chart');

      /*
        Add a shdaed rectangle to highlight the normal BMI range in green color. This is added first
        behind the chart so that the mouse oever event on each data point is not overridden.
      */
          svg.append("rect")
            .attr("x",100)
            .attr("y", 0)
            .attr("height", 340)
            .attr("width", 525)
            .style("opacity", 0.1)
            .style("fill","green");

          svg.append("rect")
            .attr("x",625)
            .attr("y", 0)
            .attr("height", 340)
            .attr("width", 525)
            .style("opacity", 0.1)
            .style("fill","red");
      /*
        Add border line to shaded ares
      */
          svg.append("line")
                    .attr("x1",625)
                    .attr("x2", 625)
                    .attr("y1", 0)
                    .attr("y2", 340)
                    .style("stroke", "green")
                    .style("stroke-dasharray", "3");

      /*
       Add Description about the BMI category ranges
      */ 
          svg.selectAll("title_text")
            .data(["Normal BMI range"])
            .enter()
            .append("text")
              .attr("x", 300)
              .attr("y", function (d, i) 
                    { return 400 + i * 14; })
              .style("font-family", 
                     "sans-serif")
              .style("font-size", 
                     "18px")
              .style("color", 
                     "red")
              .text(function (d) 
                    { return d; });
          
          svg.selectAll("title_text")
            .data(["Overweight BMI range"])
            .enter()
            .append("text")
              .attr("x", 800)
              .attr("y", function (d, i) 
                    { return 400 + i * 14; })
              .style("font-family", 
                     "sans-serif")
              .style("font-size", 
                     "18px")
              .style("color", 
                     "red")
              .text(function (d) 
                    { return d; });
       /*


      /*
        Dimple.js Chart construction code
      */

          var myChart = new dimple.chart(svg, data);
          myChart.setBounds(100, 10, 1050, 330); 
          
      /*Define x axis and limits*/ 
          var x = myChart.addMeasureAxis("x", 
                                         "BMI");
          x.overrideMin =  20;
          x.overrideMax =  30;
          x.showGridlines = false;

      /*Define y axis*/
          var y = myChart.addMeasureAxis("y", 
                                         "Home Runs");
          y.overrideMin = 0;
          y.overrideMax = 650
          y.showGridlines = false;
           
      /*Define Z axis and the limits*/
          var z = myChart.addMeasureAxis("z", 
                                        "Batting Average"); 
          z.overrideMin = 0.22;
          z.overrideMax = 0.4;
         

       /*Set font and font size*/  
          x.fontSize = "18px";
          y.fontSize = "18px";
          x.fontFamily = 'Optima';
          y.fontFamily = 'Optima';

       /*Format axis to prevent rounding by tooltips*/
          z.tickFormat = ",.2f";
          x.tickFormat = ",.2f";




      /*
        Order variables for tooltip and add name to create unique
        key to avoid dimple.js aggregation of keys
      */
          var s = myChart.addSeries([ "Name",
                                      "Home Runs",
                                      "Handedness",
                                      ], 
                                    dimple.plot.scatter);
      /*
        Add a legend to facet the data points based on Handedness
      */
          var myLegend = myChart.addLegend(150, 
                                           430, 
                                           1100, 
                                           200 
                                           );
          myLegend.fontFamily = 'Optima';
          myLegend.fontSize = "18px";
          myChart.draw();      
          
      /*
        Create interactive legend
      */
          myChart.legends = [];
      
          svg.selectAll("title_text")
            .data(["Click to add/remove players based on their Handedness"])
            .enter()
            .append("text")
              .attr("x", 280)
              .attr("y", function (d, i) 
                    { return 440 + i * 14; })
              .style("font-family", 
                     "sans-serif")
              .style("font-size", 
                     "18px")
              .style("color", 
                     "grey")
              .text(function (d) 
                    { return d; });
      
      /*
        Add/Remove data points when legend is clicked
      */
          var filterValues = dimple.getUniqueValues(data, 
                                                    "Handedness");
          myLegend.shapes.selectAll("rect")
            .on("click", function (e) {
              var hide = false;
              var newFilters = [];
              filterValues.forEach(function (x) {
                if (x === e.aggField.slice(-1)[0]) {
                  hide = true;
                } else {
                  newFilters.push(x);
                }
              });
              if (hide) {
                d3.select(this).style("opacity", 0.3);
              } else {
                newFilters.push(e.aggField.slice(-1)[0]);
                d3.select(this).style("opacity", 
                                      0.7);
              }
              filterValues = newFilters;
              myChart.data = dimple.filterData(data, 
                                               "Handedness", 
                                               filterValues);
              myChart.draw(600);
            
            });

        };
      </script>
  </head>
<body>
  <script type="text/javascript">
  d3.csv("data/top100.csv", draw);
  </script>
</body>
</html>
