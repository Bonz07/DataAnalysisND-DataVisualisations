<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>
    
    <style>
        
    h2 {
        text-align:center;
        color: grey;
        font-family:sans-serif;
    }

    </style>

    <script type="text/javascript">
        
      function draw(data) {
      
      /*
        D3.js setup code
      */
        
          "use strict";
          var margin = 50,
              width = 1200,
              height = 600;
          
          d3.select('body')
            .append('h2')
            .text("Baseball - Home Runs vs BMI");
          
          var svg = d3.select("body")
            .append("svg")
              .attr("width", width)
              .attr("height", height)
            .append('g')
                .attr('class','chart');

      /*
        Dimple.js Chart construction code
      */

          var myChart = new dimple.chart(svg, data);
          myChart.setBounds(100, 10, 1050, 330)
          var x = myChart.addMeasureAxis("x", 
                                         "BMI");
          x.overrideMin =  20
          x.overrideMax =  30

          var y = myChart.addMeasureAxis("y", 
                                         "Home Runs");
           
      /*
        Order variables for mouse hover and add name to create unique
        key to avoid dimple.js aggregation of keys
      */
          var s = myChart.addSeries([ "Name",
                                      "Home Runs", 
                                      "BMI",
                                      "Handedness"
                                     ], 
                                    dimple.plot.scatter);
      /*
        Add a legend to facet the data points based on Handedness
      */
          var myLegend = myChart.addLegend(150, 
                                           430, 
                                           1100, 
                                           200 
                                           );
          myLegend.fontFamily = 'Optima';
          myLegend.fontSize = "10px";

          myChart.draw();      
          
        };
      </script>
  </head>
<body>
  <script type="text/javascript">
  d3.csv("data/top100.csv", draw);
  </script>
</body>
</html>
